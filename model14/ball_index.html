<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #mybox{
            width: 800px;
            height: 800px;
            border: 30px solid lightsalmon;
            position: relative;
        }
        #ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: green;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div id="mybox">
    <div id="ball" style="width: 50px;height: 50px"></div>
</div>
<script type="text/javascript">
    var box = document.getElementById("mybox");
    var ball = document.getElementById("ball");
    var boxW = box.clientWidth; // mybox盒子宽度 clientWidth
    var boxH = box.clientHeight;//mybox盒子高度 clientHeight
    var ballW = ball.clientWidth;//球的宽度
    var ballH = ball.clientHeight;//球的高度
    var disX = Math.ceil(Math.random()*5); //x方向偏移量 随机生成
    var disY = Math.ceil(Math.random()*5);// y 方向上偏移量随机产生

    ballMove(ball,"left","top",disX,disY,boxW,boxH,ballW,ballH);
    /** obj 为ball
     *  attr1,attr2 ball的偏移方向属性
     * */
    function ballMove(obj,attr1,attr2,disx,disy,boxw,boxh,ballw,ballh){
        var res1 = 0;
        var res2 = 0
        var timer = setInterval(function(){
            if(obj.offsetLeft >= boxw-ballw){
                disx = -disx;
            }else if(obj.offsetLeft < 0){
                disx = -disx;
            }

            if(obj.offsetTop >= boxh - ballh){
                disy = -disy;
            }else if(obj.offsetTop <0){
                disy = -disy;
            }

            res1 += disx;
            res2 += disy;
            obj.style[attr1] = res1+ "px";
            obj.style[attr2] = res2 +"px";

        },10)
    }
</script>
</body>
</html>
