<!DOCTYPE html>
<html>
<head>
	<title>成绩区间判断</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function getResult(){
			var num1=document.getElementById("chinese").value;
			var num2=document.getElementById("math").value;
			var num3=document.getElementById("english").value;
			num1=parseFloat(num1);
			num2=parseFloat(num2);
			num3=parseFloat(num3);
			if(isNaN(num1)||isNaN(num2)||isNaN(num3)){
				alert("注意:每一个成绩都必须是数字!");
			}
			else if(num1<0||num2<0||num3<0||num1>100||num2>100||num3){
				alert("请输入0-100之间的数字!!!");
			}
			else{
				alert("语文:");
				everyClass(num1);
				alert("数学:");
				everyClass(num2);
				alert("英语:");
				everyClass(num3);
			
			 	var average=(num1+num2+num3)/3;
			 	document.getElementById("average").value=average;
             }
		}
		function everyClass(num){
				if(num<60){
					alert("没有及格");
				}
				else if(num<80){
					alert("成绩一般");
				}
				else if(num<90){
					alert("成绩良好");
				}
				else{

					alert("成绩优秀");
				}
			
		}

	</script>
</head>
<body>
	<input type="text" name="" placeholder="请输入你的语文成绩" id="chinese"><br><br>
	<input type="text" name="" placeholder="请输入你的数学成绩" id="math"><br><br>
	<input type="text" name="" placeholder="请输入你的英语成绩" id="english"><br><br>
	<input type="button" name="" id="result" value="查看我的成绩区间并获取平均分" onclick="getResult();">
	<br>
	<br>
	<label for="average">您的均分为:</label>

	<input type="text" name="" id="average">
</body>
</html>
