<!DOCTYPE html>
<html>
<head>
	<title>call apply的用法</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	/**
	call apply :两者作用一致,都是把obj(即this)绑定到thisObj,这时候thisObj具备了obj的属性和方法.或者说thisObj继承了obj的属性和方法.
		唯一的区别是apply接受的是数组参数,call接受的是连续参数*/
	function add(j, k){
 		return j+k;
 	}
 	function sub(j, k){
 		return j-k;
 	}
  	add(5,3); //8
 	add.call(sub, 5, 3); //8
 	add.apply(sub, [5, 3]); //8
 	sub(5, 3); //2
 	sub.call(add, 5, 3); //2
 	
 	function Animal(){
 		this.name='Amimal';
 		this.showName=function(){
 			alert(this.name);
 		}
 	}
 	function Cat(){
 		this.name="cat";
 	}
 	var animal=new Animal();
 	var cat=new Cat();
 	//通过call或apply方法,将原本属于Animal对象的showName()方法交给对象cat来使用
 	animal.showName.call(cat,',');//方法调用对象
 	animal.showName.apply(cat,[]);
 	
</script>
</body>
</html>
