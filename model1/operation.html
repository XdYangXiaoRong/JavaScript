==  会改变两边的数据类型之后进行判断 相等为true,不等为false;
=== 不改变数据类型,直接进行判断 相等为true,不等为false;
!=  会改变两边的数据类型之后进行判断 相等为false,不等为true;
!==  不改变数据类型,直接进行判断 相等为false,不等为true; -->
