<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<svg width="800" height="600" style="border:1px solid grey">
		<!-- 绘制文字 -->
	<!-- x 和 y 属性 - 定位标准 通过 dx dy 来设置错落的文字;
	x、text-anchor文本中间位置 确定排列起始位置 dx, dy 属性 切线和法线方向的偏移 x, dx
	,startOffset 在切线上进行偏移;
	运用tspan可以控制法线上的偏移,且具有向后影响性 可以将tspan的tspan值返回 -->
		<text x="200" y="200" style="font-size:50px" fill="red">
			<tspan>
				青云欢迎你
			</tspan>
			<tspan dx="20 50 20" dy="30 56 78 12">西安欢迎你</tspan>
		</text>
		<!-- 绘制路径 -->
		<!-- textPath:超出路径将不会渲染 xlink:href 来指定 startOffset 来指定在路径上的起始位置。 -->
		<defs>
		<path id="p1" d="M 10 100 Q 100 50 200 100" fill="none" stroke="blue" stroke-width="3">
		</defs><!-- 定义了一条路径 -->
		<text>
			<textPath xlink:href="#p1">
			    生活不止眼前的苟且,还有诗和远方   
			</textPath>
		</text>
		<text dy="30">
			<textPath startOffset="-10%" xlink:href="#p1"> 
			     生活不止眼前的苟且,还有诗和远方   
			</textPath>
		</text>
		<!-- 超链接 -->
		<a xlink:href="https://www.baidu.com" xlink:title="百度" target="_new">
			<circle	cx="250" cy="270" r="50" style="fill:grey"></circle>
			<text x="220" y="270" font-size="12">or here</text>
		</a>
		<!-- 线性渐变,径向渐变-->
		<defs>
			<linearGradient id="rect1" x1="0" y1="0" x2="1" y2="1">
				<stop offset="0" stop-color="white"></stop>
				<stop offset="0.5" stop-color="lightblue"></stop>
				<stop offset="1" stop-color="blue"></stop>
			</linearGradient>
		</defs>
		<rect x="10" y="400" width="100" height="100" fill="url(#rect1)"></rect>
		<defs>
			<radialGradient id="circle1" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
				<stop offset="0" stop-color="white"></stop>
				<stop offset="0.5" stop-color="lightblue"></stop>
				<stop offset="1" stop-color="blue"></stop>
			</radialGradient>
		</defs>
		<circle	cx="300" cy="430" r="100" fill="blue" fill="url(#circle1)"></circle>
	</svg>
	<img src="me.jpg" alt="加载失败" title="我是国宝哦">
</body>
</html>
