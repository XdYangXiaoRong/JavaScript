<!DOCTYPE html>
<html>
<head>
	<title>js动画的实现</title>
	<meta charset="utf-8">
	<style type="text/css">
		p{
			width:200px;
			height:30px;
			font-size: 30px;
			color:green;
			position: absolute;
			top:20px;
			left:0px;
		}
		h1{
			width:800px;
			height:30px;
			font-size:30px;
			color:blue;
			position:absolute;
			top:60px;
			left:0px;
		}
	</style>
</head>
<body>
<p>hello,大傻逼</p>
<h1 id="myWord">Hello,小傻逼,哈哈哈哈哈哈哈哈哈哈哈哈    </h1>	
<script type="text/javascript">
//方法一:
	var timer=setInterval(function(){
		var myp=document.getElementsByTagName("p")[0];
		if(myp.offsetLeft<document.body.clientWidth){
			myp.style.left=myp.offsetLeft+15+"px";
		}
		else{
			myp.style.left="0px";
		}
	},100);
	//方法二:
	var myWord=document.getElementById("myWord");
	var txt=myWord.innerHTML;//得到h1中的内容
	var txtArr=txt.split("");
	setInterval(function(){
		showWord(txtArr);
	},500);
	function showWord(myarr){
		var delWord=myarr.shift();
		console.log(delWord);//将数组的第一个元素删除
		console.log(myarr);
		myarr.push(delWord);//将删除的第一个元素放在元素的末尾
		myWord.innerHTML=myarr.join("");
	}
</script>
</body>
</html>
