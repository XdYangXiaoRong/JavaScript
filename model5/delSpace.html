<!DOCTYPE html>

<script type="text/javascript">
    var str = "qing yun um n";
    for(var i=0;i<str.length;i++){
        if(str.indexOf(" ") != -1){ //查找第一次出现的位置
            str = str.replace(" ","");//替换
        }else{
            break;
        }
    }
    alert(str);
</script>
