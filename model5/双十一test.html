<!DOCTYPE html>
<html>
<head>
	<title>双十一</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			font-size:30px;
			color:red;
		}
	</style>
</head>
<body>
<div>双十一离现在还有:</div>
<div id="pp">
	
</div>
<script type="text/javascript">
    var pp=document.getElementById("pp");
    function time(){
		var timeNow=new Date();
		// console.log(timeNow);
		var time11=new Date(2016,10,11);//月份应该减少一天
		// console.log(time11);
		var millSeconds=time11.getTime()-timeNow.getTime();//得到离双十一还有多少毫秒
		var seconds=millSeconds/1000;//得到离双十一还有多少秒
		var days=parseInt(seconds/60/60/24);
		var hours=parseInt((seconds-days*24*60*60)/60/60);
		var minutes=parseInt((seconds-days*24*60*60-hours*60*60)/60);
		var secondsLeft=parseInt(seconds-days*24*60*60-hours*60*60-minutes*60);
			pp.innerHTML=days+"天"+hours+"小时"+minutes+"分钟"+secondsLeft+"秒";
	}
    setInterval(time,1000);

</script>
</body>
</html>
