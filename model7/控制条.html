<!DOCTYPE html>
<html>
<head>
	<title>控制条</title>
	<meta charset="utf-8">
	<style type="text/css">
		.out{
			border:1px solid lightgrey;
			margin:50px auto;
			width:500px;
			height:50px;
		}
		.inner{
			background-color:red;
			height:50px;
			width:10px;
		}
	</style>
</head>
<body>
	<div class="out">
		<div class="inner"></div>
	</div>
	<script type="text/javascript">
		var i=0;
		var timer;
		function change(){
			var inner=document.getElementsByTagName('div')[1];
		
			// console.log(inner);
			if(i<=100t ){
				inner.style.width=i+"%";
				i++;
			}
			else{
				clearInterval(timer);
			}
		}
		timer=setInterval(change,100);
		// change();
	</script>
</body>
</html>
