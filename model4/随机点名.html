<!DOCTYPE html>
<html>
<head>
	<title>随机点名</title>
	<meta charset="utf-8">
	<style type="text/css">
		.ss{
			margin:50px auto;
			width:300px;
			height:200px;
			/*border:1px solid red;*/
		}
		input[type="text"]{
			width:200px;
			height:100px;
			background-color:pink;
			color:white;
			font-size:50px;
			font-weight:bolder;
			border:5px solid lightgrey;
			text-align:center;
			border-radius:10px;
			margin-bottom:10px;
			margin-left: 30px;
		}
		input[type="button"]{
			margin-left:50px;
		}
	</style>
	<script type="text/javascript" src="randomNumber.js"></script>

</head>
<body>
	<div class="ss">
		<input type="text" name="" id="number"><br>
		<input type="button" name="" value="开始点名" onclick="start()">
		<input type="button" name="" value="停止" onclick="stop()">
	</div>
</body>
</html>
